<!DOCTYPE html>
<html lang="en-GB">
<head>

	<title>Typing Test - COMP1004 Project
	<meta name="viewport" content="width=device-width"/></title>
	<meta charset="utf-8"/>
	<meta name="author" content="Max Ferguson"/>
	<meta name="description" content="This website is intended to be my project for the module
	comp1004 using HTML, CSS and Javascript. The intention of this website is to be a typing test which measures
    your typing abilities and offers repeatable exercises to try and improve it."/>	
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>

</head>

<body>

	<div class="outsideContainer">
		<h1>Typing Test</h1>
		<div id = "squareOptions"> 
			<form id = "timerOptions" >
				<label> TIMER: </label> 
				<input type="radio" id="30" name="timer" value = "30s" onchange = "validateTimerOptions()">
				<label for="30">30s </label>
				<input type="radio" id="60" name="timer"  value = "60s" onchange = "validateTimerOptions()"> 
				<label for="60">60s </label>
				<input type="radio" id="90" name="timer"  value = "90s" onchange = "validateTimerOptions()">
				<label for="90">90s </label> 
				<input type="radio" id="120" name="timer"  value = "120s" onchange = "validateTimerOptions()">
				<label for="120">120s </label> 
			</form>
			<form id = "difficultyOptions">
				<label> DIFFICULTY: </label> 
				<input type="checkbox" id="Punctuation" name="difficulty" value = "Punctuation" onchange = "validateDifficultyOptions()">
				<label for="Punctuation">Punctuation </label>
				<input type="checkbox" id="Capitalization" name="difficulty"  value = "Capitalization" onchange = "validateDifficultyOptions()"> 
				<label for="Capitalization">Capitalization </label>
				<input type="checkbox" id="Paragraphs" name="difficulty"  value = "Paragraphs" onchange = "validateDifficultyOptions()">
				<label for="Paragraphs">Paragraphs </label> 
			</form>
		</div>
		<div class = "insideContainer">
			<div class = "square">	
				<div id ="WordsPerMinutes"> </div>
			</div>
			<div id="displayWordBank"><p></p></div>
			<div class = "square">	
				<div id="timer"></div>
			</div>
		</div>
		<form>
			<label for="inputBox"></label>
			<input type="text" id="inputBox" oninput="validateInputBox()"><br>
		</form>
	</div>
	
</body>

</html>
