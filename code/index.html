<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>Typing Test - COMP1004 Project </title>
	<meta name="viewport" content="width=device-width"/>
	<meta charset="utf-8"/>
	<meta name="author" content="Max Ferguson"/>
	<meta name="description" content="This website is intended to be my project for the module
	comp1004 using HTML, CSS and Javascript. The intention of this website is to be a typing test which measures
    your typing abilities and offers repeatable exercises to try and improve it."/>	
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div id = signedIn class = "hidden">
		<p></p>
		<nav>
			<button><a href="#" id="logOut">Log out</a></button>
		</nav>
	</div>	
	<div id="outsideContainer" class = "show">
		<h1>Typing Test</h1>
		<div id="logInSquare">
			<nav>
				<button onclick = "loadLoginForm(); ">Log in</button>
			</nav>
		</div>
		<div id="signUpSquare">
			<nav>
				<button onclick = "loadSignupForm()">Sign up</a></button> 
			</nav>
		</div>
		<div id = "squareOptions"> 
			<form id = "timerOptions" >
				<label> TIMER: </label> 
				<input type="radio" id="30" name="timer" value = "30s" onchange = "validateTimerOptions()">
				<label for="30">30s </label>
				<input type="radio" id="60" name="timer"  value = "60s" onchange = "validateTimerOptions()"> 
				<label for="60">60s </label>
				<input type="radio" id="90" name="timer"  value = "90s" onchange = "validateTimerOptions()">
				<label for="90">90s </label> 
				<input type="radio" id="120" name="timer"  value = "120s" onchange = "validateTimerOptions()">
				<label for="120">120s </label> 
			</form>
			<form id = "difficultyOptions">
				<label> DIFFICULTY: </label> 
				<input type="checkbox" id="Punctuation" name="difficulty" value = "Punctuation" >
				<label for="Punctuation">Punctuation </label>
				<input type="checkbox" id="Capitalization" name="difficulty"  value = "Capitalization"> 
				<label for="Capitalization">Capitalization </label>
				<input type="checkbox" id="Paragraphs" name="difficulty"  value = "Paragraphs">
				<label for="Paragraphs">Paragraphs </label> 
			</form>
		</div>
		<div id = "insideContainer">
			<div id = "square">	
				<div id ="WordsPerMinutes"> </div>
			</div>
			<div id="displayWordBank"><p></p></div>
			<div id = "square">	
				<div id="timer"></div>
			</div>
		</div>
		<form>
			<label for="inputBox"></label>
			<input type="text" id="inputBox" placeholder = "Enter text here..." oninput="validateInputBox()"><br>
		</form>
	</div>
	
	<div id = "outsideContainerforLogIn" class = "hidden">
	<h1>Typing Test</h1>
		<h2>Login</h2>
		<nav>
			<button class = "back" onclick="backButton('outsideContainerforLogIn')">Back</a></button>
		</nav>
        <form id="loginForm">
            <input type="text" id="usernameLogIn" placeholder="Username" required>
			<br> <br>
            <input type="password" id="passwordLogIn"  placeholder="Password" required>
			<br> <br>
			<nav>
            	<button onclick ="validateLogIn()"> Log In</a></button>
			</nav>
        </form>
	</div>
	<div id = "outsideContainerforSignUp" class = "hidden">
	<h1>Typing Test</h1>
		<h2>Sign Up</h2>
		<nav>
			<button class = "back" onclick="backButton('outsideContainerforSignUp')">Back</button>
		</nav>
        <form id="signupForm">
            <input type="text" id="usernameSignUp" placeholder="Username" required>
			<br> <br>
            <input type="password" id="passwordSignUp" placeholder="Password" required>
			<br> <br>
			<nav>
            	<button onclick = "validateSignUp()">Sign Up</button> 
			</nav>
        </form>
	</div>
</body>

</html>
