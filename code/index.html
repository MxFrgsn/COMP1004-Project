<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Max Ferguson"/>
	<meta name="description" content="This website is intended to be my project for the module
	comp1004 using HTML, CSS and Javascript. The intention of this website is to be a typing test which measures
    your typing abilities and offers repeatable exercises to try and improve it."/>	
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
	<meta name="viewport" content="width=device-width"/>
	<title>Typing Tests Project</title>
</head>

<body>
	<h1>Typing Test</h1>
	<div id= options class = "optionsPicker"> </div>
	<div id = timer class = "timer"> </div>
	<div id = displayArray class = "expected_inputs"> </div>
	
	<form onsubmit="return validateForm()">
    <label for="inputBox"></label>
    <input type="text" id="inputBox" class="inputbox"><br>
    <button type="button" id="submitButton" onclick="validateForm(event)">Submit</button>
	</form>
	

</body>

</html>
